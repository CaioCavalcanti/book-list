version: 0.2

env:
  variables:
    TARGET_REGION: ''
    APPLICATION_NAME: ''
    S3_BUCKET_SAM: ''
    UI_ENDPOINT: ''
phases:
  install:
    runtime-versions:
      python: 3.8
  post_build:
    commands:
      - sam deploy --template-file packaged-template.yml --stack-name $APPLICATION_NAME --s3-bucket $S3_BUCKET_SAM --region $TARGET_REGION --parameter-overrides DynamoDbRegion="$TARGET_REGION" CorsAllowedOrigins="'$UI_ENDPOINT'" --capabilities CAPABILITY_IAM
