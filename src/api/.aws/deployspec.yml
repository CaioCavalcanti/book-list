version: 0.2

env:
  variables:
    TARGET_REGION: ''
    APPLICATION_NAME: ''
    S3_BUCKET_SAM: ''
    UI_ENDPOINT: ''
    API_DOMAIN_NAME: ''
    API_DOMAIN_CERTIFICATE_ARN: ''
    ROUTE53_HOSTED_ZONE_ID: ''
phases:
  install:
    runtime-versions:
      python: 3.8
  post_build:
    commands:
      - sam deploy --template-file packaged-template.yml
        --stack-name $APPLICATION_NAME
        --s3-bucket $S3_BUCKET_SAM
        --region $TARGET_REGION
        --capabilities CAPABILITY_IAM
        --parameter-overrides
        ApiDomainName="$API_DOMAIN_NAME"
        ApiDomainCertificateArn="$API_DOMAIN_CERTIFICATE_ARN"
        Route53HostedZoneId="$ROUTE53_HOSTED_ZONE_ID"
        DynamoDbRegion="$TARGET_REGION"
        CorsAllowedOrigins="'$UI_ENDPOINT'" 
