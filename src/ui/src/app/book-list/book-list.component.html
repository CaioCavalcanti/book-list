<div *ngIf="books.length == 0" class="book-list-container">
    <mat-card [@scale]="'in'">
        <span class="no-books-message">There are no books registered</span>
    </mat-card>
</div>
<div *ngIf="books.length > 0" class="book-list-container">
    <app-book-list-item *ngFor="let book of books" [book]="book" [@scale]="'in'">
    </app-book-list-item>
</div>
