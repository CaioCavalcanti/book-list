<mat-card>
    <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.authors}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{book.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
        <button mat-flat-button color="warn" (click)="remove()" [disabled]="isLoading">Remove</button>
        <button mat-flat-button color="primary" (click)="markAsRead()" [disabled]="isLoading">Read</button>
    </mat-card-actions>
</mat-card>
