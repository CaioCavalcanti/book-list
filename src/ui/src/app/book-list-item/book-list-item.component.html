<mat-card>
    <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{book.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="markAsRead()">MARK AS READ</button>
    </mat-card-actions>
</mat-card>
