<mat-card>
    <mat-card-header>
        <mat-card-title>{{result.title}}</mat-card-title>
        <mat-card-subtitle *ngIf="result.authors">{{result.authors.join(', ')}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="add()" [disabled]="isShelved">
            {{ isShelved ? 'Added' : 'Add' }}
        </button>
    </mat-card-actions>
</mat-card>
